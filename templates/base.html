<!doctype html>
<head>
    <title>{{ title }}</title>
    <base href="/">
    <meta name="apple-mobile-web-app-title" content="Pet Name Generator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="anderswodenker">
    <meta name="description" content="Your super simple Pet Name Generator for your cat, dog and racoon.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="Pet Name Generator" name="apple-mobile-web-app-title">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header>
    <div class="logo">
        <a href="/">
            <img src="{{ url_for('static', filename='images/pet-name-generator-logo.png') }}" alt="the pet name generator">
        </a>
    </div>
</header>
<div class="content">
    <section id="app">
        {% block content %} {% endblock %}
    </section>
</div>
<footer>
    <nav>
        <ul>
            <li><a href="/ads">ads?</a></li>
            <li><a href="/imprint">imprint</a></li>
        </ul>
    </nav>
    <span class="version">0.1.1</span>
</footer>

<script src="{{ url_for('static', filename='js/vue.js') }}"></script>
<script src="{{ url_for('static', filename='js/axios.js') }}"></script>
<script async src="{{ url_for('static', filename='js/mini_app.js') }}" type="module"></script>
</body>
